
<section>
  <h1>csv-to-javascript <small>by ryanspice</small></h1>
  <h3>angular</h3>
  <p>This page was created using "cdk-virtual-scroll-viewport" with the latest Angular, Material, and Webpack + 'csv-loader'.</p>
</section>

<section>

  <h4>File: <input #file placeholder="example.csv" type="file" id="file" (change)="loadUserData($event.target.files)" (click)="resetData()">
    <button #mockData type="input" (click)="loadMockData($event)">Load MOCK_DATA.csv</button>
    <button #mockTrains type="input" (click)="loadMockTrainData($event)">Load MOCK_DATA_CANADA_TRAINS.csv</button>
  </h4>

  <fieldset >
    <a (click)="loadParser($event)" value="0"><input type="radio" #options_parser name="parser" value="0" checked> Default</a>
    <a (click)="loadParser($event)" value="1"><input type="radio" #options_parser name="parser" value="1"> PapaParse</a>
    <a (click)="loadParser($event)" value="2"><input type="radio" #options_parser name="parser" value="2"> Webpack + "csv-loader"</a>
  </fieldset>

</section>

<ol></ol>

<app-table #table dataSource={}></app-table>
