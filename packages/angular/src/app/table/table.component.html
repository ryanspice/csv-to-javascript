
<div id="table-titles" >
    <li >
      <span  [ngClass] = "{'table-title':true}"><a href="#" (click)=sort(order[0])>{{dataTitles[order[0] ]}}<span [ngClass]="{'chevron': true, 'active': this.lastSortByColumn==order[0], 'bottom': this.lastSortByColumnInverted}"></span></a></span>
      <span  [ngClass] = "{'table-title':true}"><a href="#" (click)=sort(order[1])>{{dataTitles[order[1] ]}}<span [ngClass]="{'chevron': true, 'active': this.lastSortByColumn==order[1], 'bottom': this.lastSortByColumnInverted}"></span></a></span>
      <span  [ngClass] = "{'table-title':true}"><a href="#" (click)=sort(order[2])>{{dataTitles[order[2] ]}}<span [ngClass]="{'chevron': true, 'active': this.lastSortByColumn==order[2], 'bottom': this.lastSortByColumnInverted}"></span></a></span>
      <span  [ngClass] = "{'table-title':true}"><a href="#" (click)=sort(order[3])> {{dataTitles[order[3]  ]}}<span [ngClass]="{'chevron': true, 'active': this.lastSortByColumn==order[3], 'bottom': this.lastSortByColumnInverted}"></span></a></span>
    </li>
</div>

<cdk-virtual-scroll-viewport itemSize="20" >
    <li *cdkVirtualFor="let n of dataSource">
      <span alt="n[order[0]]">{{n[order[0]]}}</span>
      <span alt="n[order[1]]">{{n[order[1]]}}</span>
      <span alt="n[order[2]]">{{n[order[2]]}}</span>
      <span alt="n[order[3]]"> {{n[order[3]]}}</span>
    </li>
  </cdk-virtual-scroll-viewport>
